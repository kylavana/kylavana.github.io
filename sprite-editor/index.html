<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta name=description content="Sprite Editor">
  <meta name=author content="Kyla Vana">
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1">
  <title>Sprite Editor</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div class="toolbar">
 
   <span class="tool-item"><a id="download">Save png</a></span>
  
 <span class="tool-item"><input id="btnErase" type="button" value="Erase"></span>
  
 <span class="tool-item">Brush color: <input id="btnColor" type="color"></span>
   
<span class="tool-item">Transparent color: <input id="btnColor-trans" type="color" value="#ff00ff"></span>
  
</div>


<div class="artboard">
<canvas width="500" height="300" id="canvas"></canvas>
<canvas width="500" height="300" id="canvas2" title="Preview"></canvas>
  <div>
  Scale: x<input type="number" id="scale" value="16" min="1" max="48">
  Size:<input type="number" id="size" value="16" min="8" max="64">
  </div>
</div><!--end artboard-->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
